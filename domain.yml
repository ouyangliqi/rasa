  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: '希望这可以令你开心:'
  utter_did_that_help:
  - text: 对你有帮助吗？
  utter_happy:
  - text: 真棒！
  utter_goodbye:
  - text: 再见
  utter_iamabot:
  - text: 我是机器人
